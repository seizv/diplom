<h3>Add page</h3><br/>
<form method="post" action="" enctype="multipart/form-data">
    <div class="form-group">
        <label for="category">Category</label>
        <input type="text" id="category" name="category" value="" class="form-control" placeholder="Rose"/>
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" value="" class="form-control" placeholder="Black Moon"/>
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="text" id="price" name="price" value="" class="form-control" placeholder="126"/>
    </div>
    <div class="form-group">
        <label for="size">Size</label>
        <input type="text" id="size" name="size" value="" class="form-control" placeholder="80"/>
    </div>
    <div class="form-group">
        <label for="file">Upload image</label>
        <input type="file" id="file" name="file" value="" class="form-control" accept="image/jpeg, image/png"/>
    </div>
    <div class="form-group">
        <label for="is_published">Available? (В наличии?)</label>
        <input type="checkbox" name="is_available" id="is_available" checked="checked" />
    </div>
    <input type="submit" class="btn btn-success" />

</form>
